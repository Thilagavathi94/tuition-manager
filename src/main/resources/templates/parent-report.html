<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parent Report</title>
    <style>
        body { background: #f4f6f9; font-family: Arial; }
        .card {
            width: 420px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,.1);
        }
        h2 { text-align: center; color: #2563eb; }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸ“„ Parent Monthly Report</h2>

  <form th:action="@{/parent-report/download}" method="post">

        <select name="studentId" required>
            <option value="">Select Student</option>
            <option th:each="s : ${students}"
                    th:value="${s.id}"
                    th:text="${s.name}">
            </option>
        </select>

        <select name="month" required>
            <option value="">Select Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>

        <input type="number" name="year" value="2026" required>

        <button type="submit">â¬‡ Download PDF</button>
    </form>
</div>

</body>
</html>
