<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
     <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Sidebar -->
<div class="layout">
    <aside class="sidebar">
        <h2 class="logo">Tuition Manager</h2>

        <nav>
            <a href="/dashboard">
                <i class="fa fa-home"></i> Dashboard
            </a>

            <a href="/students">
                <i class="fa fa-user-graduate"></i> Students
            </a>

            <a href="/fees">
                <i class="fa fa-rupee-sign"></i> Fees
            </a>

            <a href="/attendance">
                <i class="fa fa-calendar-check"></i> Attendance
            </a>

            <a href="/attendance/monthly-report?month=1&year=2026">
                <i class="fa fa-chart-bar"></i> Monthly Attendance
            </a>

            <a href="/attendance/monthly-combined-report?month=1&year=2026">
                <i class="fa fa-layer-group"></i> Fees + Attendance
            </a>
        </nav>
    </aside>

    <main class="content">
        <!-- PAGE CONTENT HERE -->
        <div class="card-box">
    <h3 class="card-title">
        <i class="fa fa-calendar-check"></i> Mark Attendance
    </h3>

    <form action="/attendance/save" method="post" class="attendance-form">

        <div class="form-row">
            <div class="form-group">
                <label>Student</label>
                <select name="studentId" required>
                    <option value="">-- Select Student --</option>
                    <option th:each="s : ${students}"
                            th:value="${s.id}"
                            th:text="${s.name}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date" name="date" required>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" required>
                    <option value="PRESENT">Present</option>
                    <option value="ABSENT">Absent</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-save"></i> Save Attendance
            </button>
        </div>

    </form>
</div>


    <!-- Attendance Records -->
    <div class="card-box">
        <h3>Attendance Records</h3>

       <table class="table">
    <thead>
    <tr>
        <th>Date</th>
        <th>Student</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
   <tr th:each="a : ${attendanceList}">
    <td th:text="${a.date}"></td>
    <td th:text="${a.student.name}"></td>
    <td th:text="${a.status}"></td>
    <td>
        <a th:href="@{/attendance/delete/{id}(id=${a.id})}"
           class="btn btn-danger btn-sm">Delete</a>
    </td>
</tr>

    </tbody>
</table>

    </div>

</div>

    </main>
</div>



</body>
</html>
